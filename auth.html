<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - सनातन पूजा पद्धति</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>सनातन पूजा पद्धति</h1>
      <nav>
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#privacy">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Sign In / Sign Up</h2>
    <div class="auth-grid" style="display:grid; gap:1.5rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
      <form class="card" id="signin-form" onsubmit="handleSignIn(event)">
        <h3>Sign In</h3>
        <label>Email
          <input type="email" id="signin-email" required />
        </label>
        <label>Password
          <input type="password" id="signin-password" required />
        </label>
        <button class="buy-button" type="submit">Sign In</button>
        <button class="buy-button" type="button" onclick="googleLogin()">Continue with Google</button>
      </form>

      <form class="card" id="signup-form" onsubmit="handleSignUp(event)">
        <h3>Create Account</h3>
        <label>Full Name
          <input type="text" id="signup-name" required />
        </label>
        <label>Email
          <input type="email" id="signup-email" required />
        </label>
        <label>Phone Number
          <input type="tel" id="signup-phone" pattern="[0-9]{10}" placeholder="10-digit number" required />
        </label>
        <label>Password
          <input type="password" id="signup-password" required />
        </label>
        <button class="buy-button" type="submit">Sign Up</button>
      </form>
    </div>

    <p id="auth-status" style="margin-top:1rem;"></p>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 सनातन पूजा पद्धति. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mock front-end auth handlers (placeholder)
    function handleSignIn(e){
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      document.getElementById('auth-status').textContent = `Signed in as ${email} (demo)`;
    }
    function handleSignUp(e){
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const phone = document.getElementById('signup-phone').value;
      document.getElementById('auth-status').textContent = `Account created for ${name} (${email}, ${phone}) (demo)`;
    }
    function googleLogin(){
      document.getElementById('auth-status').textContent = 'Google login is a placeholder. Integrate OAuth later.';
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && ['c','x','v','u','s','p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      if (e.key === 'F12') e.preventDefault();
    });
  </script>
</body>
</html>
